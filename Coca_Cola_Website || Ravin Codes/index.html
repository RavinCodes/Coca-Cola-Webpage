<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>Coca Cola Website by Ravin codes</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle"></div>
    <header>
        <a href="#"><img src="logo.png" class="logo" alt=""></a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>Taste the Feeling</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, repellendus 
            doloremque dolorum deleniti modi perferendis possimus 
            quibusdam fuga earum omnis quia aliquam! Quis vel fugiat sint quas. Eius, placeat corporis.</p>
            <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="cocacola1.png" alt=""></div>
                  <div class="swiper-slide"><img src="cocacola2.png" alt=""></div>
                  <div class="swiper-slide"><img src="cocacola3.png" alt=""></div>
                  <div class="swiper-slide"><img src="cocacola4.png" alt=""></div>

        </div>
    </div>
</div>
    <ul class="sci">
        <li><a href="#"><img src="facebook.png" alt=""></a></li>
        <li><a href="#"><img src="twitter.png" alt=""></a></li>
        <li><a href="#"><img src="instagram.png" alt=""></a></li>
    </ul>

</section>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
      });

      function toggleMenu(){
          const menuToggle = document.querySelector('.toggle');
          const navigation = document.querySelector('.navigation')
          menuToggle.classList.toggle('active')
          navigation.classList.toggle('active')
      }


    </script>
</body>
</html>
